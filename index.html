<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div>
            <label for="cityName">Search for a City: </label>
            <input type="text" id="cityName" name="cityName"><br>
            <input type="submit" value="Submit" onclick="getCurrent()">
           <div> <h2>Current Temp:</h2>
            <div id="current-temp"></div>
            <script src="assets/js/script.js"></script>
            </div>
            <div> <h2>Feels Like:</h2>
                <div id="feels-like"></div>
                <script src="assets/js/script.js"></script>
                </div>
                <div> <h2>High:</h2>
                    <div id="temp-max"></div>
                    <script src="assets/js/script.js"></script>
                    </div>
                    <div> <h2>Low:</h2>
                        <div id="temp-min"></div>
                        <script src="assets/js/script.js"></script>
                    </div>
                    <div> <h2>Day 1 High:</h2>
                        <div id="day-1"></div>
                        <script src="assets/js/script.js"></script>
                        </div>
                        <div> <h2>Day 2 High:</h2>
                            <div id="day-2"></div>
                            <script src="assets/js/script.js"></script>
                            </div>
                            <div> <h2>Day 3 High:</h2>
                                <div id="day-3"></div>
                                <script src="assets/js/script.js"></script>
                                </div>
                                <div> <h2>Day 4 High:</h2>
                                    <div id="day-4"></div>
                                    <script src="assets/js/script.js"></script>
                                </div>
                                <div> <h2>Day 5 High:</h2>
                                    <div id="day-5"></div>
                                    <script src="assets/js/script.js"></script>
                                </div>
    </div>

























</body>
